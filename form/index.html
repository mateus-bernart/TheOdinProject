<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login Odin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <div class="background-image">
            <div class="text-container-image">
                <img src="/images/odin.png" alt="odin image">
                <h2>ODIN</h2>
            </div>
        </div>

        <div class="right-container">
            <div class="text-container-form">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </h2>
                <h3>You <em>know</em> you want to.</h3>
            </div>
            
            <form action="" method="">
                <div class="container-form-info">
                    <div class="form-title"><h3>Let's do this!</h3></div>
                    <div class="container-forms">
                        <div class="container-left-form">
                            <ul>
                                <li><label for="user_name">FIRST NAME</label><br>
                                    <input type="text" id="name" name="user_name" placeholder="Enter your first name">
                                </li>
                                <li>
                                    <label for="user_email">EMAIL</label><br>
                                    <input type="email" id="email" name="user_email" placeholder="Enter your e-mail address">
                                </li>
                                <li>
                                    <label for="user_password">PASSWORD</label><br>
                                    <input type="password" id="password" name="user_password" placeholder="Enter your password">
                                </li>
                            </ul>
                
                        </div>

                        <div class="container-right-form">
                            <ul>
                                <li>
                                    <label for="user_last_name">LAST NAME</label><br>
                                    <input type="text" id="last_name" name="user_last_name" placeholder="Enter your last name">
                                </li>
                                <li>
                                    <label for="user_number">PHONE NUMBER</label><br>
                                    <input type="number" id="number" name="user_number" placeholder="Enter your phone number">
                                </li>
                                <li>
                                    <label for="user_confirm_password">CONFIRM PASSWORD</label><br>
                                    <input type="password" id="password" name="user_confirm_password" placeholder="Confirm your password">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Create Account</button>
                    <h3>Already have an account? <a href="">Log in</a></h3>
                </div>
            </form>
            
        </div>
        
    </div>
</body>
</html>
